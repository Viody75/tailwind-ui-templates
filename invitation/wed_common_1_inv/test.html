<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looped Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .background-image {
        position: absolute;
        width: 180px; /* Adjust size as needed */
        height: 180px;
        opacity: 0.05; /* Make it slightly transparent */
      }
    </style>
  </head>
  <body class="relative w-screen h-screen overflow-hidden bg-gray-50">
    <div
      id="background-container"
      class="absolute top-0 left-0 w-full h-full"
    ></div>

    <script>
      const container = document.getElementById("background-container");
      const imgSrc = "ornaments_1_left.png"; // Replace with your PNG file path
      const numImages = 10; // Number of images on screen

      function getRandomPosition() {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        return { x, y };
      }

      function createImages() {
        for (let i = 0; i < numImages; i++) {
          const img = document.createElement("img");
          img.src = imgSrc;
          img.className = "background-image";

          const { x, y } = getRandomPosition();
          img.style.left = `${x}px`;
          img.style.top = `${y}px`;

          container.appendChild(img);
        }
      }

      createImages();
    </script>
  </body>
</html>
